<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="img-box">
        <div class="view">
          <img src="images/icon-view.svg">
        </div>

        <img src="images/image-equilibrium.jpg">

      </div>
      <div class="info-box-p1">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info-box-p2">
        <div class="price-box">

          <img src="images/icon-ethereum.svg">

          0.041 ETH
        </div>

        <div class="date-box"><img src="images/icon-clock.svg">
          3 days left
        </div>
      </div>
      <div class="creator-info">
        <img src="images/image-avatar.png">
        <p>
          Creation of <a href="#">Jules Wyvern</a>

        </p>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/plutuxx">Plutuxx</a>.
  </div>


</body>

</html>
